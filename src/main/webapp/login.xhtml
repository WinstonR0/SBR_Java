<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <script
            src="https://kit.fontawesome.com/869dc8f5ef.js"
            crossorigin="anonymous"
        ></script>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>login CSS</title>
    </h:head>
    <h:body>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <h:form>
                    <h1>Crea tu Cuenta</h1>
                    <div class="registro">
                        <h:outputLabel for="nombres" value="Nombre" styleClass="texto"/>
                        <h:inputText id="nombres" value="#{usersController.user.nombres}" required="true" styleClass="campo-input"/>
                        <h:message for="nombres" style="color: red"/>

                        <h:outputLabel for="apellidos" value="Apellido" styleClass="texto"/>
                        <h:inputText id="apellidos" value="#{usersController.user.apellidos}" required="true" styleClass="campo-input"/>
                        <h:message for="apellidos" style="color: red"/>

                        <h:outputLabel for="documento" value="Documento" styleClass="texto"/>
                        <h:inputText id="documento" value="#{usersController.user.documento}" required="true" styleClass="campo-input"/>
                        <h:message for="documento" style="color: red"/>

                        <h:outputLabel for="telefono" value="Telefono" styleClass="texto"/>
                        <h:inputText id="telefono" value="#{usersController.user.telefono}" required="true" styleClass="campo-input"/>
                        <h:message for="telefono" style="color: red"/>


                        <h:outputLabel for="correo" value="Correo" styleClass="texto"/>
                        <h:inputText id="correo" value="#{usersController.user.correo}" required="true" styleClass="campo-input"/>
                        <h:message for="correo" style="color: red"/>

                        <h:outputLabel for="contrasena" value="Contraseña" styleClass="texto"/>
                        <h:inputSecret id="contrasena" value="#{usersController.user.contrasena}" required="true" styleClass="campo-input"/>
                        <h:message for="contrasena" style="color: red"/>

                        <h:outputLabel for="rol" value="Selecciona tu rol" />
                        <h:selectOneMenu id="rol" value="#{usersController.user.rol}" required="true">
                            <f:selectItem itemLabel="-- Selecciona un rol --" itemValue="" />
                            <f:selectItems value="#{usersController.rolesDisponibles}" var="rol" itemValue="#{rol}" itemLabel="#{rol}"/>
                        </h:selectOneMenu>
                        <h:message for="rol" style="color: red"/>

                        <h:commandButton value="Registrar" actionListener="#{usersController.crearP2}" styleClass="botoncito"/>
                        <h:messages globalOnly="true" />
                    </div>
                </h:form>
            </div>


            <div class="form-container sign-in-container">
                <h:form>

                    <h:outputLabel value="Ususario: " for="idUsu" styleClass="texto"/>
                    <h:inputText value="#{login.usuario}" id="idUsu" required="true" requiredMessage="Este campo es obligatorio" styleClass="campo-input"/>
                    <h:message for="idUsu" style="color: red" />

                    <h:outputLabel value="Contrasena: " for="idContra" styleClass="texto"/>
                    <h:inputSecret value="#{login.contrasena}" id="idContra" required="true" requiredMessage="Este campo es obligatorio" styleClass="campo-input"/>
                    <h:message for="idContra" style="color: red" />

                    <h:messages globalOnly="true" style="color: red; font-size: 14px;" />

                    <a href="#">Olvidaste tu contraseña?</a>
                    <h:commandButton value="Iniciar Sesion" action="#{login.iniciarSesion()}" styleClass="botoncito"/>
                </h:form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>¡Bienvenido!</h1>
                        <p>
                            Inicia sesión con tu cuenta
                        </p>
                        <button class="ghost" id="signIn">Inicia sesión</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hola!!!</h1>
                        <p>Crear tu cuenta</p>
                        <button class="ghost" id="signUp">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <h:outputScript library="js" name="app.js"/>
    </h:body>
</html>
