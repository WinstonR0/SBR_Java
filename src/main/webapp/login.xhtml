<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <script
      src="https://kit.fontawesome.com/869dc8f5ef.js"
      crossorigin="anonymous"
      >
    </script>
        <h:outputStylesheet library="css" name="style.css"/>
    <title>login CSS</title>
    </h:head>
    <h:body>
     
    <div class="container" id="container">
      <div class="form-container sign-up-container">
          <h:form>
              <h1>Crea tu Cuenta</h1>
          <div class="social-container">
            <a href="#" class="social>">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social>">
              <i class="fab fa-google" id="red"></i>
            </a>
            <a href="#" class="social>">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>o usa tu email como registro</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button id="lila">Registrar</button>
          </h:form>
      </div>
        
        
      <div class="form-container sign-in-container">
          <h:form>
          
          <h:outputLabel value="Ususario: " for="idUsu" />
          <h:inputText value="#{login.usuario}" id="idUsu" required="true" requiredMessage="Este campo es obligatorio" styleClass="campo-input"/>
          <h:message for="idUsu" style="color: red" />
          
          <h:outputLabel value="Contrasena: " for="idContra"/>
          <h:inputSecret value="#{login.contrasena}" id="idContra" required="true" requiredMessage="Este campo es obligatorio" styleClass="campo-input"/>
          <h:message for="idContra" style="color: red" />
          
          <h:messages globalOnly="true" style="color: red; font-size: 14px;" />
          
          <a href="#">Olvidaste tu contraseña?</a>
            <h:commandButton value="Iniciar Sesion" action="#{login.iniciarSesion()}" styleClass="botoncito"/>
          </h:form>
      </div>
        
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>¡Bienvenido!</h1>
            <p>
              Inicia sesión con tu cuenta
            </p>
            <button class="ghost" id="signIn">Inicia sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hola!!!</h1>
            <p>Crear tu cuenta</p>
            <button class="ghost" id="signUp">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
</h:body>
</html>
