<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <script
            src="https://kit.fontawesome.com/869dc8f5ef.js"
            crossorigin="anonymous"
        ></script>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>login CSS</title>
    </h:head>
    <h:body>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <h:form>
                    <h1>Crea tu Cuenta</h1>
                    <span>usa tu email como registro</span>

                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{usersController.user.id}" title="Id" required="false" requiredMessage="The Id field is required." disabled="#{usersController.user.id != null }"/>
                    <h:outputLabel value="Nombres:" for="nombres" />
                    <h:inputText id="nombres" value="#{usersController.user.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usersController.user.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                    <h:outputLabel value="Documento:" for="documento" />
                    <h:inputText id="documento" value="#{usersController.user.documento}" title="Documento" required="true" requiredMessage="The Documento field is required."/>
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{usersController.user.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required.">
                    </h:inputText>
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{usersController.user.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    <h:outputLabel value="Contrasena:" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usersController.user.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>
                    <h:outputLabel value="Rol:" for="rol" />
                    <h:inputText id="rol" value="#{usersController.user.rol}" title="Rol" required="true" requiredMessage="The Rol field is required." disabled="#{usersController.user.id != null}"/>

                    <h:commandButton value="Guardar" actionListener="#{usersController.crearP2()}" rendered="#{usersController.user.id == null}"/>

                </h:form>
            </div>


            <div class="form-container sign-in-container">
                <h:form>

                    <h:outputLabel value="Correo: " for="idUsu" />
                    <h:inputText value="#{login.usuario}" id="idUsu" required="true" requiredMessage="Este campo es obligatorio" styleClass="campo-input"/>
                    <h:message for="idUsu" style="color: red" />

                    <h:outputLabel value="Contrasena: " for="idContra"/>
                    <h:inputSecret value="#{login.contrasena}" id="idContra" required="true" requiredMessage="Este campo es obligatorio" styleClass="campo-input"/>
                    <h:message for="idContra" style="color: red" />

                    <h:messages globalOnly="true" style="color: red; font-size: 14px;" />

                    <a href="#">Olvidaste tu contraseña?</a>
                    <h:commandButton value="Iniciar Sesion" action="#{login.iniciarSesion()}" styleClass="botoncito"/>
                </h:form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>¡Bienvenido!</h1>
                        <p>
                            Inicia sesión con tu cuenta
                        </p>
                        <button class="ghost" id="signIn">Inicia sesión</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hola!!!</h1>
                        <p>Crear tu cuenta</p>
                        <button class="ghost" id="signUp">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <h:outputScript library="js" name="app.js"/>
    </h:body>
</html>
