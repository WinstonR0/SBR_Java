<ui:composition template="./../users.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="regis-usuarios">
            <h:form>
                <h1><h:outputText value="Registrar un usuario"/></h1>


                <h:panelGrid columns="2" styleClass="mi-panel">
                    <h:outputLabel value="Id:" for="id" styleClass="texto"/>
                    <h:inputText id="id" value="#{usersController.user.id}" disabled="#{usersController.user.id != null}" styleClass="input"/>

                    <h:outputLabel value="Nombres:" for="nombres" styleClass="texto"/>
                    <h:inputText id="nombres" value="#{usersController.user.nombres}" required="true" styleClass="input"/>

                    <h:outputLabel value="Apellidos:" for="apellidos" styleClass="texto"/>
                    <h:inputText id="apellidos" value="#{usersController.user.apellidos}" required="true" styleClass="input"/>

                    <h:outputLabel value="Correo:" for="correo" styleClass="texto"/>
                    <h:inputText id="correo" value="#{usersController.user.correo}" required="true" styleClass="input"/>

                    <h:outputLabel value="Rol:" for="rol" styleClass="texto"/>
                    <h:inputText id="rol" value="#{usersController.user.rol}" required="true" disabled="#{usersController.user.id != null}" styleClass="input"/>
                </h:panelGrid>

                <h:messages globalOnly="true" infoStyle="color:green" errorStyle="color:red"/>

                <h:commandButton value="Guardar" actionListener="#{usersController.crearP2()}" rendered="#{usersController.user.id == null}" styleClass="botoncito"/>
                <h:commandButton value="Editar" actionListener="#{usersController.editarUsuario2()}" rendered="#{usersController.user.id != null}" styleClass="botoncito"/>
                <h:button value="Volver a la lista" outcome="/views/usuarios-admin/index_u.xhtml" styleClass="botoncito-azul"/>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
